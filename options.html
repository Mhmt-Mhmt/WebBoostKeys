<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebBoost Keys 设置</title>
  <style>
    body {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #333;
    }
    
    .header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    
    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .option-group {
      margin-bottom: 20px;
    }
    
    .option-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .option-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .primary-button {
      background-color: #4CAF50;
      color: white;
    }
    
    .secondary-button {
      background-color: #f5f5f5;
      color: #333;
    }
    
    .danger-button {
      background-color: #f44336;
      color: white;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    .status-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">WebBoost Keys 设置</div>
  </div>
  
  <div class="section">
    <div class="section-title">常规设置</div>
    
    <div class="option-group">
      <div class="option-label">快捷键提示</div>
      <div class="option-description">当快捷键触发时显示提示信息</div>
      <div class="checkbox-group">
        <input type="checkbox" id="showTooltip" checked>
        <label for="showTooltip">显示快捷键提示</label>
      </div>
    </div>
    
    <div class="option-group">
      <div class="option-label">元素选择</div>
      <div class="option-description">选择元素时的视觉反馈</div>
      <div class="checkbox-group">
        <input type="checkbox" id="showHighlight" checked>
        <label for="showHighlight">显示元素高亮</label>
      </div>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">数据管理</div>
    
    <div class="option-group">
      <div class="option-label">导入/导出配置</div>
      <div class="option-description">备份或恢复您的快捷键设置</div>
      <div class="button-group">
        <button class="button secondary-button" id="exportBtn">导出配置</button>
        <button class="button secondary-button" id="importBtn">导入配置</button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
      </div>
    </div>
    
    <div class="option-group">
      <div class="option-label">重置设置</div>
      <div class="option-description">清除所有快捷键设置</div>
      <div class="button-group">
        <button class="button danger-button" id="resetBtn">重置所有设置</button>
      </div>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">快捷键冲突</div>
    
    <div class="option-group">
      <div class="option-label">冲突处理</div>
      <div class="option-description">当快捷键与浏览器默认快捷键冲突时的处理方式</div>
      <div class="checkbox-group">
        <input type="checkbox" id="preventDefault" checked>
        <label for="preventDefault">阻止浏览器默认快捷键</label>
      </div>
    </div>
  </div>
  
  <div id="statusMessage" class="status-message"></div>
  
  <script src="options.js"></script>
</body>
</html>
