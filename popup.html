<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebBoost Keys</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    .button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .shortcuts-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .shortcut-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .shortcut-info {
      flex-grow: 1;
    }
    .shortcut-keys {
      color: #666;
      font-size: 12px;
    }
    .shortcut-actions {
      display: flex;
      gap: 8px;
    }
    .action-button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .edit-button {
      background-color: #2196F3;
      color: white;
    }
    .delete-button {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">WebBoost Keys</div>
    <button class="button" id="addShortcut">添加快捷键</button>
  </div>
  <div class="shortcuts-list" id="shortcutsList">
  </div>
  <script src="popup.js"></script>
</body>
</html>
